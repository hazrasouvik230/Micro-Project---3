<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <h1>Calculator</h1>
        <input name="result" id="result" class="result" placeholder="0">
        <div id="btnSection" class="btnSection">
            <div class="child">
                <button id="btn" class="btn">7</button>
                <button id="btn" class="btn">8</button>
                <button id="btn" class="btn">9</button>
                <button id="btn delBtn" class="btn delBtn">DEL</button>
                <button id="btn" class="btn">4</button>
                <button id="btn" class="btn">5</button>
                <button id="btn" class="btn">6</button>
                <button id="btn" class="btn">+</button>
                <button id="btn" class="btn">1</button>
                <button id="btn" class="btn">2</button>
                <button id="btn" class="btn">3</button>
                <button id="btn" class="btn">-</button>
                <button id="btn" class="btn">.</button>
                <button id="btn" class="btn">0</button>
                <button id="btn" class="btn">/</button>
                <button id="btn" class="btn">x</button>
                <button id="btn resetBtn" class="btn resetBtn">RESET</button>
                <button id="btn equalBtn" class="btn equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
